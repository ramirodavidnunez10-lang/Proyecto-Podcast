<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Proyecto Podcast - Ramiro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
  --primary: #2f6fed;
  --arg-blue: #6ec1ff;
  --yellow-muted: #F4D03F;
  --text: #2c3e50; /* Un tono más elegante que el negro puro */
  --white: #ffffff;
  --yt-color: #FF0000;
  --ig-grad: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%);
}

body {
  margin: 0; font-family: 'Inter', sans-serif;
  background: url('img/fondo.png') no-repeat center center fixed;
  background-size: cover; overflow-x: hidden;
  transition: background-image 0.8s ease-in-out;
}

/* HEADER */
header {
  background: rgba(27, 27, 27, 0.95); padding: 5px 40px;
  display: flex; align-items: center; justify-content: space-between;
  position: fixed; top: 0; left: 0; width: 100%; min-height: 90px;
  z-index: 1000; box-sizing: border-box; transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}
.header-hidden { transform: translateY(-100%); }
.header-left { display: flex; align-items: center; gap: 15px; cursor: pointer; transition: 0.6s; }
body.platform-mode .header-left { position: absolute; left: 50%; transform: translateX(-50%); }

.logo-img { width: 80px; height: 80px; object-fit: contain; }

.brand { display: flex; flex-direction: column; line-height: 0.8; color: white; }
.proyecto { font-size: 26px; font-weight: 800; text-transform: uppercase; }

.podcast-container { 
  display: flex; 
  align-items: baseline; 
}

.podcast-text { font-size: 26px; font-weight: 800; color: var(--arg-blue); text-transform: uppercase; }

.punto-amarillo {
  width: 15px; 
  height: 15px;
  background-color: var(--yellow-muted);
  border-radius: 50%;
  display: inline-block;
  margin-left: 2px; 
  transform: translateY(1px); 
}

.navbar { position: absolute; left: 50%; transform: translateX(-50%); display: flex; gap: 40px; transition: opacity 0.3s; }
body.platform-mode .navbar, body.platform-mode .header-right { opacity: 0; pointer-events: none; }

.menu-button { 
  background: none; border: none; font-family: inherit; font-size: 16px; font-weight: 600; 
  color: white; cursor: pointer; padding: 10px 15px; border-radius: 8px;
  transition: all 0.3s ease;
}

.dropdown:not(.locked):hover .menu-button { 
  background: rgba(255, 255, 255, 0.1);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), 0 0 10px rgba(110, 193, 255, 0.2);
  transform: translateY(-2px);
}

.social-icon { color: white; font-size: 26px; text-decoration: none; transition: all 0.4s ease; display: inline-block; }
.fa-youtube:hover { color: var(--yt-color); transform: scale(1.2) rotate(5deg); filter: drop-shadow(0 0 8px rgba(255,0,0,0.5)); }
.fa-instagram:hover { background: var(--ig-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; transform: scale(1.2) rotate(-5deg); filter: drop-shadow(0 0 8px rgba(214, 36, 159, 0.5)); }

.dropdown { position: relative; display: inline-block; }
.dropdown-content {
  display: none; position: absolute; background-color: rgba(255, 255, 255, 0.95);
  min-width: 160px; box-shadow: 0px 8px 16px rgba(0,0,0,0.2); border-radius: 8px; z-index: 1100; left: 50%; transform: translateX(-50%); overflow: hidden;
}
header .dropdown-content { top: 100%; }
.footer-nav .dropdown-content { bottom: 100%; }
.dropdown:not(.locked):hover .dropdown-content { display: block; }

.dropdown-content a { 
  color: #333; padding: 12px 16px; text-decoration: none; display: block; 
  font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.2s;
}
.dropdown-content a:hover { 
  background-color: #f1f1f1; color: var(--primary); 
  padding-left: 20px;
}

.locked .menu-button { opacity: 0.3; cursor: not-allowed; }

/* CONTENIDO */
main { margin-top: 130px; min-height: 100vh; padding-bottom: 100px; }
.section-container { display: none; }
.active-section { display: block; }

/* TARJETAS MEJORADAS */
.about-main, .info-card {
  max-width: 950px; margin: 40px auto; background: rgba(255, 255, 255, 0.94); border-radius: 20px; 
  padding: 50px; display: flex; gap: 50px; align-items: center; box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  backdrop-filter: blur(15px);
}
.info-card { opacity: 0; transform: translateY(60px); transition: all 1s cubic-bezier(0.2, 1, 0.3, 1); }
.info-card.reveal { opacity: 1; transform: translateY(0); }
.info-card.reverse { flex-direction: row-reverse; }

.card-img, .about-image-container { width: 320px; height: 320px; border-radius: 20px; flex-shrink: 0; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
.about-image-container { position: relative; }
.about-img { width: 100%; height: 100%; border-radius: 20px; object-fit: cover; position: absolute; opacity: 0; transition: 1.2s; }
.about-img.active { opacity: 1; }

/* TEXTO ELEGANTE */
.card-text p, #about-desc {
  font-size: 18px; 
  line-height: 1.8; 
  color: #444; 
  font-weight: 400; 
  letter-spacing: 0.3px;
  text-align: justify;
}
.card-text h2, #about-title {
  font-size: 34px;
  margin-bottom: 20px;
  color: var(--text);
  font-weight: 800;
}

/* FOOTER */
.footer-nav {
    position: fixed; bottom: -120px; left: 0; width: 100%; background: rgba(27, 27, 27, 0.98);
    padding: 15px 40px; display: flex; justify-content: space-between; align-items: center;
    box-sizing: border-box; z-index: 1000; transition: transform 0.5s ease; border-top: 3px solid var(--primary);
}
.footer-visible { transform: translateY(-120px); }

.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; max-width: 1200px; margin: 40px auto; padding: 0 20px; }
.podcast-card { background: white; border-radius: 15px; padding: 30px; border-bottom: 6px solid var(--primary); transition: 0.3s; text-align: center; }
.podcast-card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

#welcome-text { font-size: 60px; font-weight: 800; text-shadow: 2px 4px 10px rgba(0,0,0,0.2); text-align: center; width: 100%; margin-bottom: 20px;}
.disintegrate { opacity: 0; filter: blur(15px); transform: scale(1.1); }
</style>
</head>
<body id="main-body">

<header id="main-header">
  <div class="header-left" onclick="resetPagina()">
    <img src="img/logo.png.png" alt="Logo" class="logo-img">
    <div class="brand">
      <span class="proyecto">Proyecto</span>
      <div class="podcast-container">
        <span class="podcast-text">Podcast</span>
        <span class="punto-amarillo"></span>
      </div>
    </div>
  </div>
  <nav class="navbar">
    <div class="dropdown">
      <button class="menu-button" style="color: var(--arg-blue)">Podcast</button>
      <div class="dropdown-content">
        <a onclick="seleccionarIdioma('Español')">Español</a>
        <a onclick="seleccionarIdioma('Inglés')">Inglés</a>
      </div>
    </div>
    <div id="container-nivel-top" class="dropdown locked">
      <button class="menu-button" style="color: var(--yellow-muted)">Nivel</button>
      <div class="dropdown-content">
        <a onclick="irANivel('A1')">A1</a><a onclick="irANivel('A2')">A2</a><a onclick="irANivel('B1')">B1</a><a onclick="irANivel('B2')">B2</a><a onclick="irANivel('C1')">C1</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="menu-button">Contacto</button>
      <div class="dropdown-content">
        <a onclick="mostrarSeccion('sobre-mi-extendido')">Sobre mí</a>
        <a onclick="mostrarSeccion('contacto')">Contáctame</a>
      </div>
    </div>
  </nav>
  <div class="header-right">
    <a href="#" class="social-icon" style="margin-right:20px"><i class="fa-brands fa-youtube"></i></a>
    <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
  </div>
</header>

<main>
    <div id="sec-inicio" class="section-container active-section">
        <div class="welcome-container" style="margin-bottom: 40px;"><div id="welcome-text">Bienvenidos</div></div>
        <section class="about-main">
            <div style="flex:1;">
                <h2 id="about-title" class="title-link" onclick="mostrarSeccion('sobre-mi-extendido')" style="cursor:pointer; transition: 0.3s;">Sobre mí</h2>
                <p id="about-desc">Cargando la esencia de este proyecto...</p>
            </div>
            <div class="about-image-container">
                <img src="img/yo.jpg.jpg" class="about-img active"><img src="img/f.jpg.jpg" class="about-img"><img src="img/g.jpg.jpg" class="about-img">
            </div>
        </section>
    </div>

    <div id="sec-sobre-mi-extendido" class="section-container">
        <div class="info-card reverse" id="card-yo">
            <img src="img/yo.jpg.jpg" class="card-img">
            <div class="card-text"><h2 class="title-text"></h2><p class="desc-text"></p></div>
        </div>
        <div class="info-card" id="card-porque">
            <img src="img/g.jpg.jpg" class="card-img">
            <div class="card-text"><h2 class="title-text"></h2><p class="desc-text"></p></div>
        </div>
        <div class="info-card reverse" id="card-cuando">
            <img src="img/f.jpg.jpg" class="card-img">
            <div class="card-text"><h2 class="title-text"></h2><p class="desc-text"></p></div>
        </div>
        <div class="info-card" id="card-donde">
            <img src="img/i.jpg.jpg" class="card-img">
            <div class="card-text"><h2 class="title-text"></h2><p class="desc-text"></p></div>
        </div>
    </div>

    <div id="sec-contacto" class="section-container">
        <div class="about-main" style="max-width:600px; flex-direction:column;">
            <h2>Contáctame</h2>
            <form action="https://formsubmit.co/ramiro.nunez@mi.unc.edu.ar" method="POST" style="width:100%;">
                <input type="text" name="name" placeholder="Tu nombre" required style="width:100%; padding:15px; margin:8px 0; border-radius:10px; border:1px solid #ddd; font-family: inherit;">
                <input type="email" name="email" placeholder="Tu correo electrónico" required style="width:100%; padding:15px; margin:8px 0; border-radius:10px; border:1px solid #ddd; font-family: inherit;">
                <textarea name="message" rows="5" placeholder="¿En qué puedo ayudarte?" required style="width:100%; padding:15px; margin:8px 0; border-radius:10px; border:1px solid #ddd; font-family: inherit;"></textarea>
                <button type="submit" style="background:var(--primary); color:white; border:none; padding:15px; border-radius:10px; cursor:pointer; font-weight:800; width:100%; font-size: 16px; transition: 0.3s;">Enviar Mensaje</button>
            </form>
        </div>
    </div>

    <div id="sec-episodios" class="section-container">
        <div class="podcast-grid-section">
            <h2 id="titulo-nivel" style="color:white; text-shadow: 2px 4px 10px black; font-size: 45px; text-align:center;">Podcasts</h2>
            <div class="grid" id="contenedor-cards"></div>
        </div>
    </div>
</main>

<nav class="footer-nav" id="footer-nav">
    <div class="footer-controls">
        <div class="dropdown" onclick="bloquearNivel()">
            <button class="menu-button" style="color: var(--arg-blue)">Idioma</button>
            <div class="dropdown-content"><a onclick="seleccionarIdioma('Español')">Español</a><a onclick="seleccionarIdioma('Inglés')">Inglés</a></div>
        </div>
        <div id="container-nivel-bot" class="dropdown locked">
            <button class="menu-button" style="color: var(--yellow-muted)">Nivel</button>
            <div class="dropdown-content">
                <a onclick="irANivel('A1')">A1</a><a onclick="irANivel('A2')">A2</a><a onclick="irANivel('B1')">B1</a><a onclick="irANivel('B2')">B2</a><a onclick="irANivel('C1')">C1</a>
            </div>
        </div>
    </div>
    <div class="social-footer">
        <a href="#" class="social-icon" style="margin-right:20px"><i class="fa-brands fa-youtube"></i></a>
        <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
    </div>
</nav>

<script>
let idiomaSeleccionado = "";
let curLExt = 'es';
const body = document.getElementById('main-body');
const header = document.getElementById('main-header');
const footer = document.getElementById('footer-nav');

/* TEXTOS AMPLIADOS Y ELEGANTES */
const extTexts = {
    yo: {
        es: { 
          title: "Mi Identidad", 
          desc: "Mi nombre es Ramiro Nuñez, orgullosamente oriundo de Córdoba, Argentina. Actualmente, soy un estudiante avanzado de la carrera de Geología y, en paralelo, un apasionado incansable por el estudio de los idiomas. Me defino como un joven en constante movimiento, siempre enfocado en alcanzar un equilibrio integral entre el desarrollo cognitivo y el bienestar físico. Creo firmemente que aprender una lengua nueva es abrir una puerta a una cosmovisión distinta, enriqueciendo el espíritu y expandiendo los límites de nuestra propia realidad." 
        },
        en: { 
          title: "My Identity", 
          desc: "My name is Ramiro Nuñez, proudly from Córdoba, Argentina. I am currently a senior Geology student and, in parallel, a restless language enthusiast. I define myself as a young person in constant motion, always focused on achieving an integral balance between cognitive development and physical well-being. I firmly believe that learning a new language means opening a door to a different worldview, enriching the spirit and expanding the limits of our own reality." 
        }
    },
    porque: {
        es: { 
          title: "Propósito y Visión", 
          desc: "¿Cómo nace todo esto? En 2019, me propuse un desafío personal ambicioso: dominar 10 idiomas antes de cumplir los 30 años. En este viaje, descubrí que los podcasts son una de las herramientas más potentes y naturales para la adquisición de una lengua. Este espacio surge para que personas con esa misma chispa de curiosidad puedan progresar a través de monólogos auténticos, diseñados para mejorar la escucha y la comprensión de una manera fluida y genuina." 
        },
        en: { 
          title: "Purpose and Vision", 
          desc: "How did it all start? In 2019, I set an ambitious personal challenge: to master 10 languages before turning 30. During this journey, I discovered that podcasts are one of the most powerful and natural tools for language acquisition. This space was created so that people with that same spark of curiosity can progress through authentic monologues, designed to improve listening and comprehension in a fluid and genuine way." 
        }
    },
    cuando: {
        es: { 
          title: "Mi Línea de Tiempo", 
          desc: "Mi travesía lingüística comenzó formalmente en 2019, sumergiéndome en la complejidad del alemán y la fascinante estructura del chino mandarín. Con el paso de los años, mi hambre de conocimiento creció: en 2022 incorporé el árabe; en 2023 me cautivó la elegancia del francés; y finalmente, en 2025, he decidido abrazar la calidez del italiano y la energía del portugués, continuando así con mi meta de ser un ciudadano del mundo." 
        },
        en: { 
          title: "My Timeline", 
          desc: "My linguistic journey formally began in 2019, diving into the complexity of German and the fascinating structure of Mandarin Chinese. Over the years, my hunger for knowledge grew: in 2022 I added Arabic; in 2023 I was captivated by the elegance of French; and finally, in 2025, I decided to embrace the warmth of Italian and the energy of Portuguese, thus continuing my goal of being a citizen of the world." 
        }
    },
    donde: {
        es: { 
          title: "Entorno de Aprendizaje", 
          desc: "Mi metodología combina la disciplina del estudio virtual con la frescura de la interacción humana. Aunque gran parte de mi formación es autodidacta y digital, soy un miembro activo en clubes de conversación y eventos multiculturales como 'Mundolingo'. Considero que la ciudad es mi aula: allí es donde pongo a prueba lo aprendido, rompo las barreras del miedo al error y, sobre todo, construyo amistades duraderas con personas de todas las latitudes." 
        },
        en: { 
          title: "Learning Environment", 
          desc: "My methodology combines the discipline of virtual study with the freshness of human interaction. Although much of my training is self-taught and digital, I am an active member in conversation clubs and multicultural events like 'Mundolingo'. I consider the city my classroom: that is where I test what I've learned, break the barriers of fear of making mistakes, and, above all, build lasting friendships with people from all over the world." 
        }
    }
};

function updateExt() {
    ['yo','porque','cuando','donde'].forEach(id => {
        const el = document.getElementById('card-'+id);
        if(!el) return;
        const t = el.querySelector('.card-text');
        t.style.opacity = 0;
        setTimeout(() => {
            el.querySelector('.title-text').textContent = extTexts[id][curLExt].title;
            el.querySelector('.desc-text').textContent = extTexts[id][curLExt].desc;
            t.style.opacity = 1;
        }, 600);
    });
    curLExt = curLExt === 'es' ? 'en' : 'es';
}
setInterval(updateExt, 30000); updateExt();

window.onscroll = function() {
    if (body.classList.contains('platform-mode')) {
        if (window.pageYOffset > 50) { header.classList.add('header-hidden'); footer.classList.add('footer-visible'); }
        else { header.classList.remove('header-hidden'); footer.classList.remove('footer-visible'); }
    }
    document.querySelectorAll('.info-card').forEach(c => {
        if (c.getBoundingClientRect().top < window.innerHeight - 50) c.classList.add('reveal');
    });
};

function seleccionarIdioma(idioma) {
    idiomaSeleccionado = idioma;
    document.querySelectorAll('.locked').forEach(el => el.classList.remove('locked'));
}

function bloquearNivel() {
    document.getElementById('container-nivel-top').classList.add('locked');
    document.getElementById('container-nivel-bot').classList.add('locked');
}

function irANivel(nivel) {
    if(!idiomaSeleccionado) return;
    body.classList.add('platform-mode');
    body.style.backgroundImage = "url('img/fondo.png')";
    document.getElementById('titulo-nivel').innerText = `Podcasts ${idiomaSeleccionado} - ${nivel}`;
    const cont = document.getElementById('contenedor-cards');
    cont.innerHTML = "";
    for(let i=1; i<=6; i++) {
        cont.innerHTML += `<div class="podcast-card"><i class="fa-solid fa-microphone-lines" style="font-size:45px; color:var(--primary); margin-bottom:15px;"></i><h3>Episodio ${i}</h3><p>${nivel} - ${idiomaSeleccionado}</p></div>`;
    }
    mostrarSeccion('episodios');
    window.scrollTo({top: 0, behavior: 'smooth'});
    bloquearNivel();
}

function mostrarSeccion(id) {
    document.querySelectorAll('.section-container').forEach(s => s.classList.remove('active-section'));
    document.getElementById('sec-' + id).classList.add('active-section');
    if(id === 'sobre-mi-extendido' || id === 'episodios') {
        body.classList.add('platform-mode');
    } else {
        body.classList.remove('platform-mode');
        header.classList.remove('header-hidden');
        footer.classList.remove('footer-visible');
    }
    window.scrollTo({top: 0, behavior: 'smooth'});
}

function resetPagina() { mostrarSeccion('inicio'); }

// BIENVENIDAS
const welcomes = [{text:"Bienvenidos",color:"#6ec1ff"},{text:"Welcome",color:"#ff4d4d"},{text:"أهلاً بك",color:"#2ecc71"},{text:"欢迎",color:"#ff0000"},{text:"Bem-vindo",color:"#ffd700"},{text:"Benvenuti",color:"#2ecc71"}];
let wIdx = 0;
setInterval(() => {
    const wEl = document.getElementById("welcome-text");
    if(!wEl || !document.getElementById('sec-inicio').classList.contains('active-section')) return;
    wEl.classList.add("disintegrate");
    setTimeout(() => {
        wIdx = (wIdx+1)%welcomes.length;
        wEl.textContent = welcomes[wIdx].text;
        wEl.style.color = welcomes[wIdx].color;
        wEl.classList.remove("disintegrate");
    }, 800);
}, 2000);

const rBio = { 
  es: "Mi nombre es Ramiro, un apasionado políglota convencido de que los podcasts son el puente más natural y efectivo para conectar con una lengua nueva de forma genuina.", 
  en: "My name is Ramiro, a passionate polyglot convinced that podcasts are the most natural and effective bridge to connect with a new language in a genuine way." 
};
let bL = 'es';
setInterval(() => {
    const p = document.getElementById("about-desc");
    const h2 = document.getElementById("about-title");
    if(p && document.getElementById('sec-inicio').classList.contains('active-section')) {
        p.style.opacity = 0;
        setTimeout(() => { 
            h2.textContent = bL === 'es' ? 'Sobre mí' : 'About me';
            p.textContent = bL === 'es' ? rBio.es : rBio.en; 
            p.style.opacity = 1; bL = bL === 'es' ? 'en' : 'es'; 
        }, 500);
    }
}, 10000);

const imgs = document.querySelectorAll('.about-img');
let iIdx = 0;
setInterval(() => {
    if(document.getElementById('sec-inicio').classList.contains('active-section')) {
        imgs[iIdx].classList.remove('active');
        iIdx = (iIdx+1)%imgs.length;
        imgs[iIdx].classList.add('active');
    }
}, 5000);
</script>
</body>
</html>
